<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/cpsCss.css" rel="stylesheet">
    <title>Cps</title>
</head>

<body>
    <script th:if="${goLead == 'true'}">
        let goLead = confirm("리더보드로 이동할까요?");
        if(goLead) {
            window.location.href = "/cps/leaderboard";
        }
    </script>
    <div id="buttonBox">
        <button type="button" id="howToPlayBtn" onclick="howToPlay(true)">플레이 방법</button>
        <button type="button" onclick="window.location.href='/'">홈으로</button>
        <button type="button" onclick="window.location.href='/cps/leaderboard'">리더보드</button>
    </div>
    <button type="button" id="dBtn" name="dBtn" onclick="cpsStart(this)">시작</button>
    <button type="button" id="resetBtn" name="resetBtn" onclick="resetf()">다시하기</button>
    <form action="/cps/leaderboard/register" method="post" name="cpsForm">
        <input type="hidden" name="name">
        <input type="hidden" name="cps">
    </form>

    <div id="howToPlayBg">
        <div id="howToPlayDiv">
            시작 버튼을 누름과 동시에<br>
            10초 동안 계속 클릭하시면 됩니다.
            <button type="button" id="howToPlayCloseBtn" onclick="howToPlay(false)">닫기</button>
        </div>
    </div>
    <script src="/js/cpsScript.js"></script>
    <script src="/js/antiDevTool.js"></script>
</body>

</html>
